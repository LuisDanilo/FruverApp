<div class="container mt-5">
    <div class="row align-items-center">
        <div class="col-md-4 offset-md-4">
            <form class="border rounded shadow p-4" (ngSubmit)="login()" #loginForm="ngForm">
                <div class="d-grid mb-4">
                    <img src="assets/logo.jpg" alt="Logo" width="100%">
                </div>
                <!-- username input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Usuario</label>
                    <input type="text" id="form2Example1" class="form-control" required
                        [(ngModel)]="credentials.username" name="username" />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example2">Constrase√±a</label>
                    <input type="password" id="form2Example2" class="form-control" required
                        [(ngModel)]="credentials.password" name="password" />
                </div>

                <!-- Submit button -->
                <div class="d-grid">
                    <button type="button" class="btn btn-primary btn-block mb-4" type="submit">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
</div>
